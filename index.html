<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Card</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="card">
        <h1>User Information Card</h1>
        <div class="user-info">
            <p>First name: <span id="fname"></span></p>
            <p>Last name: <span id="lname"></span></p>
            <p>Country: <span id="country"></span></p>
            <p>Phone number: <span id="phnumber"></span></p>
            <p>State: <span id="state"></span></p>
            <p>City: <span id="city"></span></p>
            <p>Village: <span id="village"></span></p>
        </div>
    </div>

    <button id="btn">Generate Card</button>

    <script src="script.js"></script>
</body>
</html>
